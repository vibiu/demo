<!DOCTYPE html>
<html>
<head>
	<title>form test</title>
</head>
<body>
	<h1>New post</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">
    	{% csrf_token %}
    	<p>title: {{ form.title }}</p>
    	<p>file: {{ form.file }}</p>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</body>
</html>
